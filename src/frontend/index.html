<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers & Wasm in Docker Desktop</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Containers & Wasm in Docker Desktop</span>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center">Simple Todo</h1>
        <div class="container mx-auto w-50">
            <ul id="all-items" class="list-group mb-5">
                <h6 class="text-center text-body-secondary">There are no items :(</h6>
            </ul>
            <form>
                <div class="mt-5 mb-3">
                    <label for="newItem" class="form-label">Add a New Item</label>
                    <input type="text" class="form-control" id="newItem" placeholder="Buy Even More Milk">
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-block btn-outline-primary" id="addNewItem">Add Item</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/app.js"></script>
</body>

</html>
